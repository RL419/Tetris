<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <div id="menu">
        <p id="message">Welcome To Tetris</p>
        <button class="start" id="start">&#9655;</button>
        <button class="restart" id="restart">&#8635;</button>
    </div>
    <main id="main">
        <div class="game" id="game"></div>
        <div class="next" id="next">
            <p>Next Piece</p>
        </div>
        <div class="score" id="score">
            <p>Current Score</p>
            <p>Best Score</p>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
