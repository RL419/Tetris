<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="menu" id="menu">
        <p id="message">Welcome To Tetris</p>
        <button id="start">&#9655;</button>
        <button class="hide" id="restart">&#8635;</button>
    </div>
    <main id="main">
        <div class="game" id="game"></div>
        <div class="next">
            <p>Next Piece</p>
            <div id="image"></div>
        </div>
        <div class="score">
            <p>Current Score</p>
            <p id="curr-score">0</p>
            <p>Best Score</p>
            <p id="highest-score"></p>
        </div>
    </main>
    <audio src="audio/tetris_theme.mp3" id="theme-music" loop></audio>
    <audio src="audio/game_over.mp3" id="game-over"></audio>
    <audio src="audio/place_block.mp3" id="place-block"></audio>
    <audio src="audio/eliminate.mp3" id="eliminate"></audio>
    <script src="script.js"></script>
</body>
</html>
